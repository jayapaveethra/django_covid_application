<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <style type="text/css">
      .container{
        margin-top: 10px;
        margin-bottom: 10px;
      }
      .container h1,p{
        text-align: center;
        font-family: monospace;

      }
    </style>
    <meta charset="utf-8">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
     crossorigin="anonymous">
  </head>
  <body style="background-color: black">


    <h1 style="color : white; text-align: center"><span style="color: red">COVID-19 </span>WORLD WIDE DATA</h1>
    <form style="margin-top: 50px;" method="post" class="d-flex justify-content-center align-items-center" action="">
      {% csrf_token %}
      <select class="form-control" style="width: 200px" name="selectedcountry">
        {% for country in mylist %}
        <option>{{ country }}</option>
        {% endfor %}
      </select>
      <input type="submit" class="btn btn-danger" name="" value="Submit">
    </form>
    <h1 style="margin-top : 150px; color : white; text-align : center">{{ selectedcountry }}</h1>

    <div class="d-flex justify-content-center align-items-center">
      <div class="container" style="border-radius: 10px; height : 100px; width : 200px; background-color: white">
        <p><b>TOTAL CASES</b></p>
        <h1><b>{{total}}</b></h1>
      </div>
      <div class="container" style="border-radius: 10px; height : 100px; width : 200px; background-color: white">
        <p><b>RECOVERED</b></p>
        <h1><b>{{recovered}}</b></h1>
      </div>
      <div class="container" style="border-radius: 10px; height : 100px; width : 200px; background-color: white">
        <p><b>ACTIVE</b></p>
        <h1><b>{{active}}</b></h1>
      </div>
    </div>

    <div class="d-flex justify-content-center align-items-center">
      <div class="container" style="border-radius: 10px; height : 100px; width : 200px; background-color: white">
        <p><b>CRITICAL</b></p>
        <h1><b>{{critical}}</b></h1>
      </div>
      <div class="container" style="border-radius: 10px; height : 100px; width : 200px; background-color: white">
        <p><b>DEATHS</b></p>
        <h1><b>{{deaths}}</b></h1>
      </div>
      <div class="container" style="border-radius: 10px; height : 100px; width : 200px; background-color: white">
        <p><b>NEW</b></p>
        <h1><b>{{new}}</b></h1>
      </div>
    </div>
    <p style="margin-top: 130px; font-size: 40px; color: grey; text-align: center">Developed By <span style="color: white">JP</span></p>

  </body>
</html>
